<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="jpg/shadab.jpg" alt="" class="profile-img" />
      </div>
        <div class="text-data">
          <span class="name">Shadab AKhter</span>
          <span class="job">Web developer & Blogger </span>
        </div>
        <div class="media-buttons">
          <a href="#" style="background:  #4267b2;" class="link">
            <i class='bx bxl-facebook-circle'></i>
          </a>
          <a href="#" style="background: #e1306e;"class="link">
            <i class='bx bxl-instagram' ></i>
          </a>
          <a href="#" style="background: black;" class="link">
            <i class='bx bxl-github' ></i>
          </a>
          <a href="#" style="background: rgb(187, 6, 6);"class="link">
            <i class='bx bxl-youtube' ></i>
          </a>
        </div>
        <div class="buttons">
         <button class="button">follow</button>
         <button class="button">subscribes</button>
         <button class="button">message</button>
        </div>
        <div class="alysis">
          <div class="data">
            <i class='bx bx-like' ></i>
            <span class="number">1k</span>
            </div>
            <div class="data">
              <i class='bx bxs-message-rounded-dots'></i>
              <span class="number">800</span>
              </div>
              <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
          </div>
          
        </div>
           
        </div>
  </body>
</html>
